<div class="content_title">生育保险</div>

<div class="content_titleinfo"></div>

<div class="content">
<div id="MyContent">
 <p style="LINE-HEIGHT: 37px; MARGIN: 0px 0px 8px">
  <span style="FONT-FAMILY: 仿宋_GB2312; FONT-SIZE: 18px">
   <span style="FONT-FAMILY: Calibri"><strong>（1）办理条件:</strong>
   <br>①女员工在孩子出生之月前在当地连续缴纳生育保险满10个月及以上；<br>②男员工报销生育险除满足以上①条件外，需社区居委会/村委会开具女方无工作证明。<br><strong>（2）办理时间及材料:</strong><br>①办理时间：婴儿出生次月起五个月内；<br>②员工身份证（原件和复印件一份），其中男员工报销时还需女方身份证（原件和复印件一份）；<br>③准生证（原件和复印件一份）；<br>④出生证（原件和复印件一份）；<br>⑤自费住院发票原件；<br>⑥诊断证明书原件（需要医院盖章）；<br>⑦如是剖腹产需有出院记录或病历（出院记录需有医生签字）。
   </span>
  </span>
