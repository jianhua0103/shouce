   <span style="FONT-FAMILY: Calibri"><strong>（1）险种简介：</strong>用人单位和劳动者必须依法缴纳养老保险费，达到退休年龄时养老保险缴纳至少累计缴纳满15年才能享受养老保险待遇。<br><strong>（2）退休时间：</strong><br>①男性：60周岁，其中特殊工种男员工55周岁；<br>②女性：女干部55周岁；女工人50周岁；特殊工种女员工45岁。<br>员工达到以上相应年龄的当月，养老保险缴纳已累计缴纳满15年以上可以办退休手续，享受养老保险待遇。<br>注：依据2017年政策执行，具体政策变化依据当年执行为基准。<br><strong>（3）办理退休所需材料：</strong><br>①员工人事档案；<br>②员工身份证、户口本原件。
